<h1> GET IN TOUCH</h1> <br>
Contact us to schedule a game or inquire about tryouts that happen each semester. Either fill out the form or email us at orangeclublax@gmail.com. 
   </div>     
        <form class="col-sm-12 col-lg-8">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Full Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="email@email.com">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Phone Number</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="XXX-XXX-XXXX">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Message</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Type message...">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Submit</button>
                </div>
              </form>
